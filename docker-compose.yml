services:
  # Main MCP stdio service for direct client connections
  local-intelligence-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: local-intelligence-mcp
    environment:
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
      - ./docs:/app/docs:ro
    networks:
      - mcp-network
    # Don't expose ports - uses stdio communication
    restart: "no"
    # This service is meant to be started by MCP client via stdio
    entrypoint: ["LocalIntelligenceMCP", "start-command", "--log-level", "info", "--mcp-mode"]

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: local-intelligence-mcp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - local-intelligence-mcp
    restart: unless-stopped
    networks:
      - mcp-network
    profiles:
      - production

# Development service for testing with shell access
  local-intelligence-mcp-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: local-intelligence-mcp-dev
    profiles:
      - dev
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./logs:/app/logs
      - ./docs:/app/docs:ro
    networks:
      - mcp-network
    restart: "no"
    # Keep container running for debugging
    entrypoint: ["tail", "-f", "/dev/null"]

networks:
  mcp-network:
    driver: bridge

volumes:
  logs:
    driver: local